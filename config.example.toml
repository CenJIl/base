# ============================================================================
# TOML 配置文件示例
# ============================================================================
# 本文件展示了 TOML 支持的所有数据类型和语法
# 复制此文件为 config.toml 并根据实际需求修改配置
# ============================================================================

# ---------------------------------------------------------------------------
# 基本类型
# ---------------------------------------------------------------------------
# 字符串：使用双引号，支持转义字符
string_field = "这是一个字符串"

# 整数：支持十进制、十六进制、八进制、二进制
integer_field = 42
hex_int = 0xDEADBEEF
oct_int = 0o755
bin_int = 0b1010

# 浮点数：支持小数和科学计数法
float_field = 3.14
float_scientific = 1e10
float_negative = -3.5e-2
float_inf = inf
float_neg_inf = -inf
float_nan = nan

# 布尔值：true 或 false
boolean_field = true
another_bool = false

# ---------------------------------------------------------------------------
# 日期和时间
# ---------------------------------------------------------------------------
# 日期：YYYY-MM-DD 格式
date_field = 2024-02-13

# 日期时间：ISO 8601 格式
datetime_field = 2024-02-13T10:30:00Z

# 时间：HH:MM:SS 格式
time_field = 10:30:00

# 本地日期时间（带时区偏移）
local_datetime = 2024-02-13T10:30:00+08:00

# ---------------------------------------------------------------------------
# 数组和切片
# ---------------------------------------------------------------------------
# 简单数组：使用方括号，元素用逗号分隔
array_field = ["item1", "item2", "item3"]
numbers = [1, 2, 3, 4, 5]

# 多行数组：可以换行显示
long_array = [
    "item1",
    "item2",
    "item3",
]

# 空数组
empty_array = []

# ---------------------------------------------------------------------------
# 表（键值对）
# ---------------------------------------------------------------------------
# 简单表：使用方括号定义表名
[section]
key1 = "value1"
key2 = 123
key3 = true

# 嵌套表：使用点号表示嵌套关系
[parent.child]
nested_key = "nested_value"
another_field = 456

# 多级嵌套
[database]
host = "localhost"
port = 5432
[database.connection]
timeout = 30
max_retries = 3

# ---------------------------------------------------------------------------
# 内联表（单行表示）
# ---------------------------------------------------------------------------
# 使用花括号定义，适合简单的键值对
inline_table = { name = "inline", value = 42, enabled = true }
inline_table2 = { username = "admin", password = "secret", host = "192.168.1.1" }

# ---------------------------------------------------------------------------
# 数组表（表数组）
# ---------------------------------------------------------------------------
# 使用双方括号定义数组中的每个表元素
[[servers]]
host = "server1.example.com"
port = 8080
enabled = true

[[servers]]
host = "server2.example.com"
port = 8081
enabled = false

[[servers]]
host = "server3.example.com"
port = 8082
enabled = true
[servers.connection]
timeout = 15
keep_alive = true

# ---------------------------------------------------------------------------
# 多行字符串
# ---------------------------------------------------------------------------
# 使用三个引号表示多行字符串
multi_line_string = """
这是一个多行字符串
可以跨越多行
支持任意字符"""

# 多行字符串中的引号无需转义
multi_line_with_quotes = """
他说："这是一个测试"
她也说："是的，确实是这样"
"""

# ---------------------------------------------------------------------------
# 转义字符
# ---------------------------------------------------------------------------
# 支持标准的转义序列
escaped_string = "包含\"引号\"的字符串"
backslash = "包含\\反斜杠\\"
newline = "第一行\n第二行"
tab = "列1\t列2\t列3"

# ---------------------------------------------------------------------------
# 示例应用配置
# ---------------------------------------------------------------------------
# 应用名称
appName = "MyApp"

# 服务监听端口
port = 8080

# 是否启用调试模式
debug = true

# Web 基础配置（必须内嵌到主配置的 web.WebBaseConfig）
[web]
localePath = "./locales"
defaultLang = "zh-CN"
logLevel = "info"
