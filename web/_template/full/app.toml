# 应用配置
appName = "MyApp"
jwtSecret = "change-this-secret-in-production"

# Web 服务配置
[web]
port = 8080                      # HTTP 监听端口
logLevel = "info"                # 日志级别: debug, info, warn, error
localePath = "./locales"         # 本地化文件路径
defaultLang = "zh-CN"            # 默认语言

# 文件上传配置
[web.upload]
maxFileSize = 10485760           # 单文件最大大小 (10MB)
allowedExts = [".jpg", ".png", ".pdf", ".xlsx", ".xls"]  # 允许的扩展名
uploadPath = "./uploads"         # 上传文件保存路径
urlPrefix = "/uploads"           # 访问 URL 前缀

# 数据库配置
[web.database]
driver = "mysql"                 # 数据库类型: mysql, postgres
host = "localhost"              # 数据库地址
port = 3306                     # 数据库端口
user = "root"                   # 数据库用户名
password = ""                   # 数据库密码
dbname = "myapp"                # 数据库名称
maxOpen = 100                   # 最大打开连接数
maxIdle = 10                    # 最大空闲连接数

# Redis 配置
[web.redis]
address = "localhost:6379"       # Redis 地址
password = ""                   # Redis 密码
db = 0                          # Redis 数据库编号
